name: Cypress Testes

on:
  workflow_dispatch:
    inputs:
      spec:
        description: Run by cypress command line
        default: npx cypress run

jobs:
  cypress-electron-test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3.3.0
        
      - name: Install dependencies
        run:  npm install
        
      - name: Run E2E tests
        run: ${{ github.event.inputs.cli }}
